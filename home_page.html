<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="menu.scss">
    <title>Home Page space invaders</title>
</head>
<body>
    <div>
         <h1><img src="ressources/3520018-200.png"> <p class="titre">SPACE INVADERS</p></h1>
    
    </div>
       
    <div class="divn2">
        <div class="divn3">
            <div class="divn4">
                <a href="index.html" alt="start_button" class="coeur">Lancer le jeu</a>
            </div>
            <div class="divn5">
                <h2>High score:</h2>
                <div>
                    <p id="affichageHighScore"></p>
                </div>
                <script>
                    // Récupération de la valeur stockée dans localStorage
                    let storedValuehighscore = localStorage.getItem("hScore");
                    localStorage.setItem("hScore", "testvaleurhighscore");

                    // Sélection de la balise HTML à mettre à jour
                    let pHscore = document.getElementById("affichageHighScore");

                    // Mise à jour du contenu de la balise avec la valeur stockée
                    pHscore.innerHTML = storedValuehighscore;
                </script>
            </div>
        </div>
        <div class="divn6">
            <div class=" login-box" class="divn7">
                <h2>Pseudo du Player:</h2>
                    <form id="form_user">
                        <div class="user-box">
                            <input type="text" id="playername" name="playername" required><br><br>
                            <label for="playername">Pseudo</label>
                            <a id="playernamebutton">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Changer le pseudo du joueur
                            </a>
                        </div>
                        
                        
                    </form>

                    
                  <script>  
                    const form = document.getElementById("form_user");
                    const submitButton = document.getElementById("playernamebutton");

                    submitButton.addEventListener("click", function() {
                    event.preventDefault();
                  
                    const formData = new FormData(form);
                    const data = {};
                  
                    for (const [key, value] of formData.entries()) {
                        data[key] = value;
                    }
                  
                      localStorage.setItem("formData", JSON.stringify(data));
                      console.log(localStorage.getItem("formData"));
                    });
                  </script>
            </div>

            

            
            <div class="divn8">
                <h2>Choix Difficulté</h2>
               
                <button id="easy-button" class="b">Easy</button>
                <button id="medium-button" class="b">Medium</button>
                <button id="hard-button" class="b">Hard</button>
                <button id="expert-button" class="b">Expert</button>
                
                
            </div >


            <script>
              
                    const easyButton = document.getElementById("easy-button");
                    const mediumButton = document.getElementById("medium-button");
                    const hardButton = document.getElementById("hard-button");
                    const expertButton = document.getElementById("expert-button");
    
                    easyButton.addEventListener("click", () => {
                        sessionStorage.setItem("level", 1);
                        console.log(sessionStorage.getItem("level"));
                    });
    
                    mediumButton.addEventListener("click", function() {
                        sessionStorage.setItem("level", 2);
                        console.log(sessionStorage.getItem("level"));
                    });

                    hardButton.addEventListener('click', () => {
                        sessionStorage.setItem("level", 3);
                        console.log(sessionStorage.getItem("level"));
                    })
    
                    expertButton.addEventListener("click", function() {
                        sessionStorage.setItem("level", 4);
                        console.log(sessionStorage.getItem("level"));
                    });
    
    
                </script>
        </div>
    </div>
</body>
</html>
